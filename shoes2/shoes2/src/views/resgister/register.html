<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="form">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required value="Duvan Yesi jddd ">
            <div class="error-message" id="fullNameError"></div>

            <label for="documentType">Tipo de Documento:</label>
            <select id="documentType" name="documentType" required >
                <option value="CC" selected>Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="PAS">Pasaporte</option>
            </select>

            <label for="documentNumber">Número de Documento:</label>
            <input type="text" id="documentNumber" name="documentNumber" required value="1002280067">
            <div class="error-message" id="documentNumberError"></div>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required value="duvanvivas100@gmail.com">
            <div class="error-message" id="emailError"></div>

            <label for="phone">Teléfono Celular:</label>
            <input type="tel" id="phone" name="phone" required value="3106252922">
            <div class="error-message" id="phoneError"></div>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required value="duv100">
            <div class="error-message" id="usernameError"></div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required value="123456Duvan*">
            <div class="error-message" id="passwordError"></div>
            
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required value="123456Duvan*">
            <div class="error-message" id="confirmPasswordError"></div>

            <button type="submit">Registrarse</button>
            <div class="login">
                <a href="/src/views/login/login.html">Atras</a>
            </div>
        </form>
    </div>
    <script src="../../helpers/helpers.js"></script>
</body>
</html>
